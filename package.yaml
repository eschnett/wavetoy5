# This YAML file describes your package. Stack will automatically
# generate a Cabal file when you run `stack build`. See the hpack
# website for help with this file: <https://github.com/sol/hpack>.
name: wavetoy5
version: '0.0.0'
github: "eschnett/wavetoy5"
license: MIT
author: "Erik Schnetter"
maintainer: "Erik Schnetter"
synopsis: wavetoy5 is a Haskell WaveToy implementation
description: wavetoy5 is a Haskell WaveToy implementation.
# category: Other

extra-source-files:
  - CHANGELOG.rst
  - LICENSE.rst
  - README.rst
  - package.yaml
  - stack.yaml

ghc-options: -Wall

library:
  dependencies:
    - QuickCheck
    - base
    # - math-functions
    - quickcheck-instances
    - vector
  source-dirs: lib

executables:
  wavetoy5:
    source-dirs: exe
    main: Main.hs
    dependencies:
      - base
      - wavetoy5
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N

benchmarks:
  wavetoy5-benchmarks:
    source-dirs: bench
    main: Main.hs
    dependencies:
      - base
      - criterion
      - wavetoy5
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N

tests:
  wavetoy5-test-suite:
    source-dirs: test
    main: Main.hs
    dependencies:
      - QuickCheck
      - base
      - tasty
      - tasty-discover
      - tasty-hspec
      - tasty-quickcheck
      - vector
      - wavetoy5
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
